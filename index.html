        * {
            margin: 0;

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        header {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ff99;

        .announcement {

            color: #fff;
            padding: 20px;
            border-radius: 10px;

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 80%;
            max-width: 1200px;
        }

        .menu-item {
            position: relative;
            background-color: #2e2e2e;
            padding: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 255, 153, 0.4);
        }

        .menu-item h2 {
            font-size: 2.5em;
            color: #fff;
            z-index: 2;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: 1;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
        }
    
        .alternate {
            position: absolute;
            bottom: 1px;
            font-size: 1.2em;
        }

        .alternate a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .alternate a:hover {
            color: #00ff99;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
